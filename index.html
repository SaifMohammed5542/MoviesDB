<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB - Your Movie Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">MovieDB</div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search movies...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#movies">Movies</a>
                <a href="#tv-shows">TV Shows</a>
                <a href="#watchlist">Watchlist</a>
            </div>
        </nav>
    </header>

    <!-- Hero Slider Section -->
    <section class="hero-slider">
        <div class="slider-container">
            <div class="slide active">
                <img src="et00383474-hwlvvhkhxj-landscape.avif" alt="Movie 1">
                <div class="slide-content">
                    <h2>Latest Releases</h2>
                    <p>Watch the newest movies and TV shows</p>
                </div>
            </div>
            <div class="slide">
                <img src="et00413291-fprcuqagwf-landscape.avif" alt="Movie 2">
                <div class="slide-content">
                    <h2>Exclusive Hits</h2>
                    <p>Discover popular and trending titles</p>
                </div>
            </div>
        </div>
        <button class="slider-btn prev"><i class="fas fa-chevron-left"></i></button>
        <button class="slider-btn next"><i class="fas fa-chevron-right"></i></button>
    </section>

    <!-- Popular Movies Section -->
    <section class="movies-section">
        <h2>Popular Movies</h2>
        <div class="movie-grid" id="movieGrid">
            <!-- Movie cards will be dynamically populated -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
